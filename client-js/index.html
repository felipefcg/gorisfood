<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Gorisfood</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        .row {
            margin-top: 10px;
            margin-bottom: 10px;

</head>
<body>
    <div class="container">
        <div class="row">
            <button id="btn-consultar" class="btn btn-primary">Consultar</button>

            <table id="tabela" class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>Açoes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="3">Nenhuma forma de pagamento encontradas</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <form>
                <div class="form-group">
                    <label for="campo-descricao">Descrição</label>
                    <input type="text" id="campo-descricao" class="form-control" >
                </div>
                <button type="button" id="btn-cadastrar" class="btn btn-primary">Cadastrar</button>
            </form>
    </div>

    <script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
