server:
  compression:
    enabled: true
    min-response-size: 2KB

#logging.loggly.token:${SEU_CUSTOMER_TOKEN_AQUI}      
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/gorisfood?connectionTimeZone=UTC&characterEncoding=UTF-8&createDatabaseIfNotExist=true&serverTimezone=UTC
    username: root
    password: root
    hikari:
      minimum-idle: 10
      maximum-pool-size: 15
      idle-timeout: 10000
  jpa:
    show-sql: true
    
  flyway:
    locations: 'classpath:db/migration, classpath:db/massa-teste'
    
  jackson:
    deserialization:
      fail-on-unknown-properties: true
      fail-on-ignored-properties: true
    #property-naming-strategy: SNAKE_CASE
  mail:
    host: smtp.sendgrid.net
    port: 587
    username: apikey
#    password:       
  mvc:
    throw-exception-if-no-handler-found: true
    pathmatch.matching-strategy: ANT_PATH_MATCHER #para o Spring Fox (habilitar essa propriedade e remover o @EnableWebMvC) -2 propostas de solução: anotação ou essa propriedade
  web:
    resources:
      add-mappings: false
  data:
    web:
      pageable:
        size-parameter: tamanhoPagina #alterando o nome do campo do Pageable 
        page-parameter: pagina #alterando o nome do campo do Pageable
        default-page-size: 5    #alterando o valor default da qtd de elementos da página de forma global

  freemarker:
    settings:
      locale: pt_BR
  security:
    user:
      name: gorisfood
      password: 123456      
management:
  endpoints:
    web:
      exposure:
        include: '*'
        
gorisfood:
  storage:
    tipo: local
    local:
      diretorio-fotos: /gorisfood/storage/fotos
    s3:
#      id-chave-acesso: 
#      chave-acesso-secreta: 
      bucket: 'gorisfood'
      regiao: 'us-east-1'
      diretorio-fotos: 'catalogo'
  email:
    remetente: teste.poc.dev+no-reply@gmail.com
    impl: sandbox
    sandbox:
      destinatario: teste.poc.dev+sandbox@gmail.com