server:
  compression:
    enabled: true
    min-response-size: 2KB

spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:3306/gorisfood?connectionTimeZone=UTC&characterEncoding=UTF-8&createDatabaseIfNotExist=true&serverTimezone=UTC
    
  jackson:
    deserialization:
      fail-on-unknown-properties: true
      fail-on-ignored-properties: true
    #property-naming-strategy: SNAKE_CASE

  mvc:
    throw-exception-if-no-handler-found: true
  web:
      resources:
        add-mappings: false

  data:
    web:
      pageable:
        size-parameter: tamanhoPagina #alterando o nome do campo do Pageable 
        page-parameter: pagina #alterando o nome do campo do Pageable
        default-page-size: 5    #alterando o valor default da qtd de elementos da p√°gina de forma global

  freemarker:
    settings:
      locale: pt_BR
      
  session:
    store-type: none
          
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8080/.well-know/jwks.json
           
management:
  endpoints:
    web:
      exposure:
        include: '*'