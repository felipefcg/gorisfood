spring:
  datasource:
    url: jdbc:mysql://localhost:3306/gorisfood?connectionTimeZone=UTC&characterEncoding=UTF-8&createDatabaseIfNotExist=true
    username: root
    password: root
    hikari:
      minimum-idle: 10
      maximum-pool-size: 15
      idle-timeout: 10000
  jpa:
    show-sql: true
    
  flyway:
    locations: 'classpath:db/migration, classpath:db/massa-teste'
    
  jackson:
    deserialization:
      fail-on-unknown-properties: true
      fail-on-ignored-properties: true
      
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false