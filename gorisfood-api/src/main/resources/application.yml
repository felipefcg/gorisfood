spring:
  datasource:
    url: jdbc:mysql://localhost:3306/gorisfood?connectionTimeZone=UTC&characterEncoding=UTF-8&createDatabaseIfNotExist=true&serverTimezone=UTC
    username: root
    password: root
    hikari:
      minimum-idle: 10
      maximum-pool-size: 15
      idle-timeout: 10000
  jpa:
    show-sql: true
    
  flyway:
    locations: 'classpath:db/migration, classpath:db/massa-teste'
    
  jackson:
    deserialization:
      fail-on-unknown-properties: true
      fail-on-ignored-properties: true
    #property-naming-strategy: SNAKE_CASE
  mail:
    host: smtp.sendgrid.net
    port: 587
    username: apikey
#    password:       
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
  data:
    web:
      pageable:
        size-parameter: tamanhoPagina #alterando o nome do campo do Pageable 
        page-parameter: pagina #alterando o nome do campo do Pageable
        default-page-size: 5    #alterando o valor default da qtd de elementos da p√°gina de forma global
management:
  endpoints:
    web:
      exposure:
        include: '*'
        
